<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .first {
            display: grid;
            grid-template-columns: 6fr 3fr 2fr;
            align-items: center;
        }

        .second {
            place-self: right;
            display: flex;
        }

        h1 {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="second">
            <h1>aaaaa</h1>
        </div>
        
        <p>aaaaaaaaaaaaaa222222</p>
        <p>333333333333</p>
    </div>
</body>
</html>
